<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exchange Rate Calculator</title>
        <!--External CSS styles sheet-->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="currencycontainer">
            <!--Heading-->
            <h1>Exchange Rate Calculator</h1>

            <!-- Allow the user to enter amount -->
            <label for="quantity">Please Enter The Amount you want to Exchange in ZAR:</label>
            <input type="number" id="quantity" placeholder="Please Enter amount in ZAR" value="">

            <br>
            <br>

            <!-- Table initially hidden -->
            <table id="table">
                <thead>
                    <tr id="heading">
                        <th>Currency</th>
                        <th>Today's Exchange Rate</th>
                        <th>Amount You will Receive in ZAR Currency</th>
                    </tr>
                </thead>

                <tbody id="exchange">
                </tbody>
            </table>

            <br>
            <br>

            <!-- Creating the Button -->
            <button id="conbtn">Convert Currency To ZAR</button>
        </div>

        <!--External JacaScript-->
        <script src="script.js"></script>
    </body>
</html>
