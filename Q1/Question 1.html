<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset ="UTF-8">
    <meta name="viewport" content="width=device-width, intial scale = 1.">
    <title>sign-up</title>

    <!-- css link-->
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class = "wrapper">
        <header>
            <img class = "img-eye" src = "img/rich2.png" alt = "logo">
        </header>
    </div>

    <!-- creating form-->
    <div class = signupform>
        <h1> Sign-up Page </h1>
        <form>
            <!-- User enters Full Name -->
            <div class = "signupbox">
                <div class = "Fullname">
                    <label>
                    <h4>Full Name</h4>
                    <input type = text
                    placeholder="Enter your Full name">    
                    </label>
                </div>
                <br>
                <!-- User enters Student I.D-->
                <div class = "Studentid">
                    <label>
                    <h4>Student I.D</h4>
                    <input type = text
                    placeholder="Enter your student I.D">
                    </label>
                </div>
    
                <br>
                <!-- User enters email address -->
                <div class = "email address">
                    <label>
                    <h4>Email Address</h4>
                    <input type = text
                    placeholder="Enter your email address">    
                    </label>
                </div>
    
                <br>
                <!-- User enters password -->
                <div class = "password">
                    <label>
                    <h4>password</h4>
                    <input type = password
                    placeholder="Enter your password">    
                    </label>
                </div>
    
                <br>
                <br>
                
                <!-- User select button -->
                <div class = button>
                    <button>Sign-up</button>
                    <br>
                    <br>
                </div>

                <!-- Prompts user to create account -->
                <div class = link>
                    <a href = "Don't have an account? Sign up">Don't have an account? Sign up</a>
                </div>
                
        </div>  
    </form>
    </div>
    
    <br>
    <br>
    
    <!-- Footer Design -->
    <div class = "footer">
        <footer>Student Representative Council (SRC) of Richfield University</footer>

    </div>
    
</body>


</html>
