<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP</title>
    <!--external Style Sheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Creating the form-->
    <form id="RSVP">
        <div class="center">
            <h1>Bumble's Family 25th Anniversary Invitation</h1>
            
            <br>
            <br>
            
            <!--User enters Full Name-->
            <label for="Fname">Full Name:</label>
            <input type="text" id="Fname" placeholder="" required>
            <br><br>

            <!--User enters Phone Number-->
            <label for="number">Phone Number:</label>
            <input type="text" id="number" placeholder="" required>
            <br><br>

            <!--User enters Email address-->
            <label for="email">Email Address</label>
            <input type="text" id="email" placeholder="" required>
            <br><br>

            <!--User enters number of people attending-->
            <label for="attendees">Number of Attendees</label>
            <input type="number" id="attendees" placeholder="" required>
            <br><br>

            <!--User enters their ETA-->
            <label for="time">Arrival Time</label>
            <input type="time" id="time" placeholder="" required>
            <br><br>


            <!--Menu options-->
            <label for="menu">Menu Preferences</label>
            <select id="menu" class="opt">
                <option value="Vegan">Vegan</option>
                <option value="Meat">Meat</option>
                <option value="Not Fussy">Not Fussy</option>
            </select>

            <br>
            <br>

            <!--Table options-->
            <label for="table">Select Table</label>
            <select id="table" class="opt">
                <option value="Table 1">Table 1</option>
                <option value="Table 2">Table 2</option>
                <option value="Table 3">Table 3</option>
                <option value="Table 4">Table 4</option>
                <option value="Table 5">Table 5</option>
            </select>
            <br>
            <br>

            <!--Submit button-->
            <button type="button" class = "submit" onclick="submitForm()">Submit</button>
        </div>
    </form>

    <br>
    <br>


    <!--JavaScript prints the output-->
    <div id="print" class="hide">
        <div>
            <img  src = "date.jfif" alt = "">
           <form class = content>
                <h2>Thank you for your RSVP. Here is your Confirmation Card</h2>
                <p id="printName" required=""></p>
                <p id="printNumber"></p>
                <p id="printEmail"></p>
                <p id="printAttendees"></p>
                <p id="printTime"></p>
                <p id="printMenu"></p>
                <p id="printTable"></p>
           </form>
        </div>

        

        <br>
        <br>
        
        <!--Printing the RSVP form-->
        <button type = "button" onclick="printPage()">Print</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
